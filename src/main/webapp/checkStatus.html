    <script>
        function requestData() {
            var fileName = document.getElementById("uniqueCode").value
            makeRequest(fileName)
            console.log(fileName)
        }

        function makeRequest(fileName) {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

            var urlencoded = new URLSearchParams();
            urlencoded.append("fileName", fileName);

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: urlencoded,
                redirect: 'follow'
            };

            fetch("https://remoteprint.tools/orderStatus", requestOptions)
                .then(response => response.text())
                .then(result => setData(result))
                .catch(error => console.log('error', error));
        }

        function setData(result) {
            console.log(result)
            if (result[0] == '[') {
                document.getElementById("userAlert").style.display = 'none'
                var resultArray = result.slice(1, result.length - 1).split(",")
                document.getElementById("fullName").innerHTML = resultArray[0];
                document.getElementById("email").innerHTML = resultArray[1];
                document.getElementById("phoneNumber").innerHTML = resultArray[2];
                document.getElementById("paymentAmount").innerHTML = resultArray[4];
                document.getElementById("orderStatus").innerHTML = resultArray[5];
                document.getElementById("statusBox").style.display = ''
            } else {
                document.getElementById("userMessage").innerHTML = 'Please Enter a valid code'
                document.getElementById("userAlert").style.display = ''
            }
        }
    </script>
